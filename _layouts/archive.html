---
layout: default
---

<h1>Posts {{ page.type }}ged '{{ page.title }}'</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
