---
layout: default
---

<h1> All Posts</h1>
<ul class="posts">
{% for post in site.posts %}
    <li>
      <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }} | tagged: {% for tag in post.tags %} <a href="/tagged/{{ tag }}">{{ tag }}</a> {% endfor %}</span>
    </li>
  {% endfor %}
</ul>
